<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliações - EduMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-2xl">EduMaster</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-white mr-4">Home</a>
            <a href="catalogo_cursos.html" class="text-white mr-4">Cursos</a>
            <a href="avaliacoes.html" class="text-white">Avaliações</a>
        </nav>
    </header>
    <main class="p-4">
        <h2 class="text-2xl font-bold mb-4">Avaliações e Feedback</h2>
        <form id="feedback-form" class="mb-4">
            <div class="mb-2">
                <label for="curso_id" class="block text-gray-700">ID do Curso:</label>
                <input type="text" id="curso_id" name="curso_id" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-2">
                <label for="rating" class="block text-gray-700">Avaliação:</label>
                <select id="rating" name="rating" class="w-full px-3 py-2 border rounded" required>
                    <option value="5">5 - Excelente</option>
                    <option value="4">4 - Muito Bom</option>
                    <option value="3">3 - Bom</option>
                    <option value="2">2 - Regular</option>
                    <option value="1">1 - Ruim</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="comment" class="block text-gray-700">Comentário:</label>
                <textarea id="comment" name="comment" class="w-full px-3 py-2 border rounded" rows="4" required></textarea>
            </div>
            <button type="submit" class="bg-orange-500 text-white py-2 px-4 rounded">Enviar Avaliação</button>
        </form>
        <div id="avaliacoes-list">
            <!-- Avaliações serão carregadas via JS -->
        </div>
    </main>
    <footer class="bg-blue-500 p-4 mt-8">
        <p class="text-white text-center">© 2024 EduMaster. Todos os direitos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
