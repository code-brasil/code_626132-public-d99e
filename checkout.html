<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - EduMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 p-4">
        <h1 class="text-white text-2xl">EduMaster</h1>
        <nav class="mt-2">
            <a href="index.html" class="text-white mr-4">Home</a>
            <a href="catalogo_cursos.html" class="text-white mr-4">Cursos</a>
            <a href="checkout.html" class="text-white">Checkout</a>
        </nav>
    </header>
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Finalizar Compra</h2>
            <form id="checkout-form">
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700">Nome:</label>
                    <input type="text" id="nome" name="nome" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="produto" class="block text-gray-700">Produto:</label>
                    <input type="text" id="produto" name="produto" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label for="preco" class="block text-gray-700">Preço (centavos):</label>
                    <input type="number" id="preco" name="preco" class="w-full px-3 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded">Pagar</button>
            </form>
        </div>
    </main>
    <footer class="bg-blue-500 p-4 mt-8">
        <p class="text-white text-center">© 2024 EduMaster. Todos os direitos reservados.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
